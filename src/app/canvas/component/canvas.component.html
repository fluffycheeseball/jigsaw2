<div *ngFor="let files of Canvas.Columns, let r = index">
    <div class="canvas-square droppable-square" *ngFor="let row of Canvas.Rows, let c = index"     
        [style.background]="Canvas.Locations[r][c].IsWhite ? '#FECE9E' : '#D18B46'">
        <span class="square-name">{{Canvas.Locations[r][c].GetText()}}</span>
    </div>
</div>
<div>{{title}}</div>
